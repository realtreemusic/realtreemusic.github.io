<!DOCTYPE html>
<html>

<head>
    <title>REALTREE MUSIC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">

</head>

<body>
    <div id="content_header">
        <a href="/index.html"><img src="/imgs/logo_top2.png"></a>
        <ul>
            <li id="realtree"><a href="realtree.html">리얼트리</a></li>
            <li id="lesson"><a href="lesson.html">피아노레슨</a></li>

            <li id="location"><a href="location.html">수업장소</a></li>
            <li id="teacher"><a href="teacher.html">선생님영상</a></li>
            <li id="event"><a href="event.html">이벤트</a></li>
            <li id="schedule"><a href="schedule.html">수업일정</a></li>
            <!-- <li><a href="contact.html">문의/신청</a></li> -->
        </ul>
    </div>

    <ul id="menu_small">
        <li onclick="location.href='index.html'"><span id="index2">홈</span></li>
        <li onclick="location.href='realtree.html'"><span id="realtree2">리얼트리</span></li>
        <li onclick="location.href='lesson.html'"><span id="lesson2">피아노레슨</span></li>
        <li onclick="location.href='location.html'"><span id="location2">수업장소</span></li>
        <li onclick="location.href='teacher.html'"><span id="teacher2">선생님영상</span></li>
        <li onclick="location.href='event.html'"><span id="event2">이벤트</span></li>
        <li onclick="location.href='schedule.html'"><span id="schedule2">수업일정</span></li>
    </ul>

    <img id="btn_menu" src="imgs/ic_menu.svg">

    <button id="btn_kakao">카톡<br>문의</button>
</body>

<script>
    var link = document.location.href;

    if (link.includes("realtree.")) {
        $("#realtree").css("border-bottom", "1px solid #505050")
        $("#realtree2").css("font-weight", "bold")
        $("#realtree2").css("border-bottom", "1px solid var(--color-white)")
    } else if (link.includes("lesson.")) {
        $("#lesson").css("border-bottom", "1px solid #505050")
        $("#lesson2").css("font-weight", "bold")
        $("#lesson2").css("border-bottom", "1px solid var(--color-white)")
    } else if (link.includes("location.")) {
        $("#location").css("border-bottom", "1px solid #505050")
        $("#location2").css("font-weight", "bold")
        $("#location2").css("border-bottom", "1px solid var(--color-white)")
    } else if (link.includes("teacher.")) {
        $("#teacher").css("border-bottom", "1px solid #505050")
        $("#teacher2").css("font-weight", "bold")
        $("#teacher2").css("border-bottom", "1px solid var(--color-white)")
    } else if (link.includes("event.")) {
        $("#event").css("border-bottom", "1px solid #505050")
        $("#event2").css("font-weight", "bold")
        $("#event2").css("border-bottom", "1px solid var(--color-white)")
    } else if (link.includes("schedule.")) {
        $("#schedule").css("border-bottom", "1px solid #505050")
        $("#schedule2").css("font-weight", "bold")
        $("#schedule2").css("border-bottom", "1px solid var(--color-white)")
    } else {
        $("#index2").css("font-weight", "bold")
        $("#index2").css("border-bottom", "1px solid var(--color-white)")
    }

    $("#btn_menu").click(function () {
        $("#menu_small").toggle()
    })
</script>

</html>
