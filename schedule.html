<!DOCTYPE html>
<html>

<head>
    <title>REALTREE MUSIC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://kit.fontawesome.com/ab44e6eeed.js" crossorigin="anonymous"></script>


    <!-- swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Polyfill 지원하지 않는 이전 브라우저에서 최신 코드를 지원 가능하도록 변환 -->
    <script src=https://cdn.jsdelivr.net/npm/promise-polyfill@8.1/dist/polyfill.min.js></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#footer").load("footer.html")
            $("header").load("header.html")
        });
    </script>

</head>

<body>
    <div id="app">
        <header class="white_wrapper"></header>
        <section style="background: #ECEADD; display: flex; justify-content: center; position: relative; overflow: hidden">
            <img src="/imgs/sub_banner.jpg">
            <p class="title_location" style="position: absolute; width: var(--width-content); padding-left: 30px;padding-top: 45px;">| 수업일정</p>
        </section>
        <section class="white_wrapper">
            <div style="padding-top: 50px; width: var(--width-content);">



                <p class="text_small" style="line-height: 20px">
                    <span class="text_content" style="font-weight: 700">수업 일정</span><br><br>
                    - 평일/주말 : 10~21시 (마지막타임 20시)<br>
                    - 공휴일 수업 가능합니다 (일요일은 쉽니다)


                </p>

                <hr>

                <p class="text_small" style="line-height: 20px; margin-bottom: 70px;">
                    <span class="text_content" style="font-weight: 700">안내 사항</span><br><br>
                    * 카카오톡 오픈 채팅에 매주 인증합니다<br>
                    * 목표에 따라 연습 스케줄을 함께 조정합니다<br>
                    <br>
                    연습 노트를 활용해 체계적으로 연습하여,<br>
                    매월 목표곡 1곡을 완성합니다~<br>
                    새로운 교재로 진급할 때 진급연주회를 진행합니다<br>
                    <br>
                    ※ 수익의 일부, 5%는 불우이웃 기부에 쓰입니다.
                </p>

            </div>
        </section>

        <footer id="footer"></footer>

    </div>

</body>

</html>


<style>
    .title_location {
        font-weight: 900;
        font-size: var(--size-font-subtitle);
        align-items: center;
        margin-bottom: 70px;
    }

    .title_location img {
        height: 40px;
        margin-right: 15px;
    }

    .video-container {
        position: relative;
        height: 0;
        padding-bottom: 56.25%;
    }

    .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
</style>
